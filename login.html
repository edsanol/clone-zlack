<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Source+Sans+Pro:wght@200;600&display=swap"
      rel="stylesheet" />
    <title>Conectarse a Slack</title>
  </head>
  <body>
    <div>
      <div class="head">
        <img
          class="head__logo-slack"
          src="src/img/logo-slack.svg"
          alt="slack icon" />
        <h1 class="head__title">Registrate</h1>
        <p class="head__subtitle">
          Te sugerimos que uses la
          <strong
            >dirección de correo electrónico que usas en el trabajo.</strong
          >
        </p>
        <button class="head__button-login-google">
          <img
            class="head__logo-google"
            src="src/icon/icon-google.svg"
            alt="google icon" />
          Continuar con Google
        </button>
        <div class="head__decoration">
          <div class="head__decoration-line"></div>
          <p class="head__decoration-text">O</p>
          <div class="head__decoration-line"></div>
        </div>
      </div>
      <div class="body">
        <form class="body__form" action="">
          <label for="email" class="body__form-label">Email</label>
          <input
            class="body__form-input"
            type="email"
            name="email"
            id="email"
            placeholder="Ingresa tu email" />
          <label for="password" class="body__form-label">Contraseña</label>
          <input
            class="body__form-input"
            type="password"
            name="password"
            id="password"
            placeholder="Ingresa tu contraseña" />
          <button type="submit" class="body__button-register">
            Conectarse a traves de correo electrónico
          </button>
        </form>

        <div class="body__link">
          <p class="pin__magic">
            Te enviaremos un código mágico por correo electrónico para que
            puedas conectarte sin contraseña. Si lo prefieres, también puedes
            <a href="">conectarte de forma manual.</a>
          </p>
        </div>
      </div>

      <div class="footer">
        <a href="">Privacidad y términos</a>
        <a href="">Contactarnos</a>
      </div>
    </div>
  </body>
</html>
